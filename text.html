
<html>

        <title>Text Tags</title>

    <body>
        <h1>Different Text Formatting Tags</h1><br>
        <b>This text is typewriter</b><br><br>
        <strong>THIS TEXT IS BOLD</strong><br><br>
        <i>This text is sans</i><br><br>
        <em>This text is heavitas</em><br><br>
        <small>This text is small.</small><br><br>
        <p>she is <mark>gorgeous</mark> today.</p>
        <p>My mom is <mark>beautiful</mark> in blue saree.</p>
        <p>she is<del>bad</del> <ins>good</ins>.</p>
        <p>This is <sub>deleted</sub> text.</p>
        <p>This is <sup>italic</sup> text.</p>
    </body>
